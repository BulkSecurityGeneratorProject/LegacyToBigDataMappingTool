<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sourceDatabase">
            <h2><span>Source Database</span> {{sourceDatabase.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Table Name</span></dt>
                <dd>
                    <span>{{sourceDatabase.tableName}}</span>
                </dd>
                <dt><span>Schema</span></dt>
                <dd>
                    <span>{{sourceDatabase.schema}}</span>
                </dd>
                <dt><span>Table Type</span></dt>
                <dd>
                    <span>{{sourceDatabase.tableType}}</span>
                </dd>
                <dt><span>Application</span></dt>
                <dd>
                    <div *ngIf="sourceDatabase.application">
                        <a [routerLink]="['/application', sourceDatabase.application?.id, 'view']">{{sourceDatabase.application?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/source-database', sourceDatabase.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
