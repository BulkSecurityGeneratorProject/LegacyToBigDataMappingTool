<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-data-model-heading">Create or edit a Data Model</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!dataModel.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="dataModel.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_entitiyName">Entitiy Name</label>
                    <input type="text" class="form-control" name="entitiyName" id="field_entitiyName"
                        [(ngModel)]="dataModel.entitiyName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_domain">Domain</label>
                    <select class="form-control" name="domain" [(ngModel)]="dataModel.domain" id="field_domain" >
                        <option value="POLICY">POLICY</option>
                        <option value="FINANCE">FINANCE</option>
                        <option value="INGENIUM">INGENIUM</option>
                        <option value="INVESTMENT">INVESTMENT</option>
                        <option value="DO_NOT_KNOW">DO_NOT_KNOW</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
