<div>
    <h2 id="page-heading">
        <span>Data Models</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-data-model" [routerLink]="['/data-model/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Data Model
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dataModels">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Entitiy Name</span></th>
            <th><span>Domain</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dataModel of dataModels ;trackBy: trackId">
                <td><a [routerLink]="['/data-model', dataModel.id, 'view' ]">{{dataModel.id}}</a></td>
                <td>{{dataModel.entitiyName}}</td>
                <td>{{dataModel.domain}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/data-model', dataModel.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/data-model', dataModel.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'data-model/'+ dataModel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
